<table class="table table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Composer ID</th>
      <th scope="col">Full Name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let composer of composers"> <!-- Loop over composer array from composer-list.component.ts-->
      <td>
        <a routerLink="/composer-details/{{ composer.composerId }}" class="underline">
          {{ composer.composerId }}
        </a>
      </td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
