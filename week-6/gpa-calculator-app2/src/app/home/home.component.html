<div fxLayout="row wrap" fxLayoutGap="20px">

  <!-- Grade form -->
  <div fxFlex class="grade-form">

    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>

      <mat-card-content>
        <form fxLayout="column">

          <!-- Course field -->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Course</mat-label>
            <input type="text" name="course" matInput [(ngModel)]="transcriptEntry.course" />
          </mat-form-field>

          <!-- Grade select -->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>selectGrade</mat-label>
            <mat-select name="selectGrade" [(ngModel)]="transcriptEntry.grade">
              <mat-option *ngFor="let grade of selectableGrades" [value]="grade">
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="saveEntry()">Save</button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Grade summary -->
  <div fxFlex class="grade-summary">
    <button mat-button color="primary" (click)="clearEntries()">Clear Transcript</button>
    <mat-card>
      <mat-card-title>Transcript</mat-card-title>

      <mat-card-content>
        <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade">
        </app-grade-summary>
      </mat-card-content>

    </mat-card>
  </div>
</div>

<br />

<!-- GPA -->
<div fxLayout="column" fxlayoutGap="20px">

  <div fxFlex class="gpa">

  <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>
  <mat-card>
    <mat-card-title style="text-align:center;">
      GPA: <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
    </mat-card-title>
    <mat-card-content>

    </mat-card-content>
  </mat-card>

  </div>
</div>
