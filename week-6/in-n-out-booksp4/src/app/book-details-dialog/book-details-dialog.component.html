<mat-card>

  <mat-card-title class="blue">{{ book.title }}</mat-card-title>
  <br>

  <mat-card-content>
    <div fxLayout="column" >
      ISBN: {{ book.isbn }}
      <br>
      Description: {{ book.description }}
      <br>
      Authors: {{ book.authors.join(', ')}}
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">
      OK
    </button>
  </mat-card-actions>

</mat-card>
